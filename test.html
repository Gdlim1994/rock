<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
           document.write("<h1>가위 바위 보 게임</h1>")

let me = prompt("숫자입력", "")

document.write("<img src= \"game_" + me + ".jpg\">")   

let com = Math.floor(Math.random() * 3) + 1;

document.write("<img src= \"game_" + com + ".jpg\">")

document.write("<br>")

if(com == me){
    document.write("<h1>Tie Break</h1>")
}else if(com - me == 1){
    document.write("<h1>You Lose</h1>")
}else if(com - me == -2){
    document.write("<h1>You Lose</h1>")
}else{
    document.write("<h1>You Win</h1>")
}

    </script>
</head>
<body>
    
</body>
</html>
